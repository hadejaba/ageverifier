<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanine Kandies</title>
</head>

<body>
    <header>
        <h1>kanine kandies</h1>
        <p>Welcome to Kanine Kandies, the best CBD dog treats around!</p>
    </header>

    <h1 class="treat-name treat-name-large">The Generics</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">TREATS</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Peanut Butter CBD</span>
                <img class="shop-item-image" src="../ageverifier/img/peanutbutter.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Bacon CBD</span>
                <img class="shop-item-image" src="../ageverifier/img/bacon.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Blueberry and Yogurt CBD</span>
                <img class="shop-item-image" src="../ageverifier/img/blueberry.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$10.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Beef CBD</span>
                <img class="shop-item-image" src="../ageverifier/img/beef.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$15.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">HEMP TOYS</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Ball</span>
                <img class="shop-item-image" src="../ageverifier/img/ball.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Rope</span>
                <img class="shop-item-image" src="../ageverifier/img/rope.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">


            <script src="app.js"></script>
</body>

</html>
